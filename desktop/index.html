<!DOCTYPE html>
<html ng-app="rpi3x" >

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Security-Policy">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.png">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/responsive.css" rel="stylesheet">
  <link rel="stylesheet" href="css/room.css">

  <link rel="stylesheet" href="css/roboto-mono.css">
  <link rel="stylesheet" href="css/roboto.css">
  <link rel="stylesheet" href="css/material-icons.css">
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="js/lib/emoji-picker/css/emoji.css" rel="stylesheet">

  <script src="js/socket.io.js"></script>
  <script src="js/adapter-latest.js"></script>
  <script src="js/CodecsHandler.js"></script>
  <script src="js/desktop_capture_iframe_version.js"></script>
  
  <!-- AngularJs -->
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
  
  <script type="text/javascript" src="js/angularjs/angular-route.js"></script>
  
  <script type="text/javascript" src="js/lib/modal/ng-modal.js"></script>

  <!-- Whiteboard -->
  <script type="text/javascript" src="components/designer/canvas-designer-widget.js"></script>
  <!-- Modules -->
  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Routes -->
  <script type="text/javascript" src="js/routes.js"></script>

  <!-- Voice Group Chat -->
  <script type="text/javascript" src="js/voicechat.js"></script>

  <!-- Controllers -->
  <!-- Screen -->
  <script type="text/javascript" src="components/screenSelect/screenSelect-controller.js"></script>

  <script type="text/javascript" src="components/main/main-controller.js"></script>
  <script type="text/javascript" src="components/login/login-controller.js"></script>
  <script type="text/javascript" src="components/streaming/streaming-controller.js"></script>
  <script type="text/javascript" src="components/screenSelect/screenSelect-controller.js"></script>
  <script type="text/javascript" src="components/loading/loading-controller.js"></script>
  <script type="text/javascript" src="components/wifi/wifi-controller.js"></script>

  <script type="text/javascript" src="components/users/users-controller.js"></script>
  <script type="text/javascript" src="components/group/group-controller.js"></script>
  <script type="text/javascript" src="components/group/create_team.js"></script>
  <script type="text/javascript" src="components/group/create_document.js"></script>
  <script type="text/javascript" src="components/group/rename_document.js"></script>

  <script type="text/javascript" src="components/collab/collab-controller.js"></script>
 
 
  <title>{{appName}}</title>
</head>
<body class="fullheight" >

    <md-toolbar  ng-if="!isWeb" id="topPanel" ng-class="localPlaying?'top-panel-no-box':'top-panel-box'" layout="row" layout-align="left center" class="top-panel top-panel-move">
        <span ng-show="true" flex>{{appName}}<span title ng-show="title.length"> | {{title}}</span></span>
        <div class="top-panel-buttons">
          <md-button class="md-raised md-warn" ng-show="localPlaying" ng-click="onStopClick()">stop</md-button>
          <md-button aria-label="minimize" ng-hide="false" class="md-icon-button" ng-click="onMinimizeClick()"><md-icon md-svg-src="css/svg/window-minimize.svg"></md-icon></md-button>
          <md-button aria-label="maximize" ng-hide="localPlaying" class="md-icon-button" ng-click="onMaximizeClick()"><md-icon ng-if="!maximized" md-svg-src="css/svg/window-maximize.svg"></md-icon><md-icon ng-if="maximized" md-svg-src="css/svg/window-restore.svg"></md-icon></md-button>
          <md-button aria-label="close" ng-hide="localPlaying" class="md-icon-button" ng-click="onCloseClick()"><md-icon md-svg-src="css/svg/window-close.svg"></md-icon></md-button>
        </div>
    </md-toolbar>  
  <ng-view>
    
  </ng-view>

  
  <script src="js/lib/jquery-3.3.1.js"></script>
  <script src="js/lib/emoji/meteorEmoji.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/nicescroll.min.js"></script>

   <!-- Controllers -->
   <script type="text/javascript" src="components/login/login.js"></script>
   <script type="text/javascript" src="components/join/join.js"></script>
   <script type="text/javascript" src="components/room/room.js"></script>


</body>

</html>
