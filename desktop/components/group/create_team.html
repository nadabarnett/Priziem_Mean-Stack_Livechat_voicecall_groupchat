<div flex layout="column" layout-align="center center">
    <form  ng-submit="onCreateTeamClick(team_name)">
        <md-input-container class="md-block">
            <label>Team Name</label>
            <input ng-model="team_name" autofocus ng-keyup="onTeamKeyDown($event)">

            
        </md-input-container>
    </form>
    <md-button class="md-raised md-primary" ng-click="onCreateTeamClick(team_name)">Create</md-button>
    <label style="color:red;">{{teamerror}}</label>
</div>
